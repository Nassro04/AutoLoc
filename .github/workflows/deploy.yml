name: AutoLoc Azure Static Web Apps Deployment

on:
  push:
    branches: [ main ]
    paths:
      - '**.html'
      - '**.css'
      - '**.js'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  validate:
    name: Validate AutoLoc Website Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install validation tools
        run: npm install -g html-validate stylelint stylelint-config-standard
      
      - name: Create stylelint config
        run: echo '{"extends": "stylelint-config-standard"}' > .stylelintrc.json
      
      - name: Validate HTML files
        run: |
          echo "Validating HTML files..."
          npx html-validate location.html
          [ -f "placeholder.html" ] && npx html-validate placeholder.html || echo "placeholder.html not found, skipping..."
      
      - name: Validate CSS files
        run: npx stylelint "**/*.css" --fix

  build_and_deploy_job:
    name: Deploy AutoLoc to Azure Static Web Apps
    needs: validate
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      
      - name: Generate metadata
        run: |
          echo '{"app_name":"AutoLoc","version":"1.0.0","deployment_time":"'$(date -u +'%Y-%m-%dT%H:%M:%SZ')'"' > metadata.json
      
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # The app_location should be relative path from the repository root
          app_location: "/"
          api_location: ""
          output_location: ""
      
      - name: Deployment notification
        run: |
          echo "ðŸš€ AutoLoc car rental service deployed successfully to Azure Static Web Apps!"
          echo "ðŸ•“ Deployed at: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"
