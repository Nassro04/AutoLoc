name: Deploy AutoLoc to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Validate HTML
        run: |
          echo "Checking HTML files..."
          find . -name "*.html" -type f | wc -l
      
      - name: Validate CSS
        run: |
          echo "Checking CSS files..."
          find . -name "*.css" -type f | wc -l
      
      - name: Build metadata
        run: |
          echo '{
            "name": "AutoLoc",
            "description": "Car Rental Service",
            "version": "1.0.0",
            "deployed_at": "'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'"
          }' > metadata.json
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Deployment notification
        run: |
          echo "🚗 AutoLoc has been successfully deployed!"
          echo "🌐 Website URL: ${{ steps.deployment.outputs.page_url }}"
          echo "⏱️ Deployed at: $(date -u +"%Y-%m-%d %H:%M UTC")"
