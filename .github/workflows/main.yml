name: Deploy AutoLoc to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup directory for deployment
        run: |
          # Create a deployment directory with a clean structure
          mkdir -p ./deploy_folder
          
          # Copy HTML and CSS files
          cp *.html ./deploy_folder/ || echo "No HTML files found"
          cp *.css ./deploy_folder/ || echo "No CSS files found"
          cp staticwebapp.config.json ./deploy_folder/ || echo "No config file found"
          
          # Show the directory structure for debugging
          echo "Files prepared for deployment:"
          ls -la ./deploy_folder/

      - name: Deploy to Azure Static Web Apps
        id: deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          # Very important: use the clean deployment directory
          app_location: "./deploy_folder"
          skip_app_build: true
          output_location: ""
          api_location: ""
          # Skip deployment if token is missing (for local testing)
          skip_deploy_on_missing_secrets: true
